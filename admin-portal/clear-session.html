<!DOCTYPE html>
<html>
<head>
    <title>Clear Admin Portal Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        .success {
            color: #10b981;
            margin-top: 20px;
            font-weight: bold;
        }
        .info {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Clear Admin Session</h1>
        <p>Click the button below to clear all authentication data and return to the login page.</p>
        
        <button onclick="clearSession()">Clear Session & Reload</button>
        
        <div id="message"></div>
        
        <div class="info">
            <p><strong>What this does:</strong></p>
            <ul style="text-align: left; display: inline-block;">
                <li>Clears localStorage</li>
                <li>Clears sessionStorage</li>
                <li>Removes all auth tokens</li>
                <li>Redirects to login page</li>
            </ul>
        </div>
    </div>

    <script>
        function clearSession() {
            // Clear all storage
            localStorage.clear();
            sessionStorage.clear();
            
            // Show success message
            document.getElementById('message').innerHTML = 
                '<div class="success">‚úì Session cleared successfully!<br>Redirecting to login...</div>';
            
            // Redirect to login after 1 second
            setTimeout(() => {
                window.location.href = '/login';
            }, 1000);
        }
    </script>
</body>
</html>
